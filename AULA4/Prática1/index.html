<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <ul>
                <div class="vermelho">
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" maxlength="100" required>
                </li>
                <li>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" maxlength="100" required>
                </li>
                <li>
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </li>
            </div>
            <br>
            <div class="topper">
                <li>
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" min="1920-01-01" max="2024-01-01">
                </li>
                <li>
                    <label>Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="Feminino" required>
                    <label for="feminino">Feminino</label>
                </li>
            </div>
            <br>
            <div class="bottom">
                <li>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" maxlength="200">
                </li>
                <li>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="10">
                </li>
            
                <li>
                    <label for="estado">Estado (UF):</label>
                    <select id="estado" name="estado">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </li>
            </div> 
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
