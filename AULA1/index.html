<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Cadastro de Usuário</h1>
    <p>Por favor, preencha os dados abaixo:</p>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tipo-pessoa">Tipo Pessoa:</label><br>
        <select id="tipo-pessoa" name="tipo-pessoa" required>
            <option value="fisica">Física</option>
            <option value="juridica">Jurídica</option>
        </select><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="uf">UF (Estado):</label><br>
        <input type="text" id="uf" name="uf" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    
</body>
</html>
